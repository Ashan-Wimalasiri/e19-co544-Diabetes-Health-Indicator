name: Test SSH Connection

on:
  push:
    paths:
      - 'test_ssh_trigger/*'
  workflow_dispatch:

jobs:
  test_ssh:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: Run test script on Aiken server
      run: |
        sshpass -p "${{ secrets.AIKEN_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no e19492@aiken.ce.pdn.ac.lk 'cd ~/CO544/project && bash test_script.sh'
